services:
  app:
    image: ghcr.io/kbberendsen/portfolio-analyzer:latest
    container_name: portfolio-analyzer-container
    ports:
      - "8501:8501"
    volumes:
      - ./cronjobs/logs:/app/cronjobs/logs
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    environment:
      - USE_SUPABASE=${USE_SUPABASE:-false}
      - SUPABASE_URL=${SUPABASE_URL:?err "For using Supabase, SUPABASE_URL is required in .env file."}
      - SUPABASE_KEY=${SUPABASE_KEY:?err "For using Supabase, SUPABASE_KEY is required in .env file."}
    env_file:
      - .env
    restart: unless-stopped