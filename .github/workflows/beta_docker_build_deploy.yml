name: Docker Build and Deploy (Beta)

on:
  push:
    branches: ["beta"]
  pull_request:
    branches: ["beta"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GENERAL_TOKEN }}
          registry: ghcr.io

      - name: Build Docker image for beta
        run: |
          docker build -t ghcr.io/kbberendsen/portfolio-analyzer:beta .
          docker push ghcr.io/kbberendsen/portfolio-analyzer:beta

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH into VPS and deploy beta
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "Starting beta deployment..."

            echo "${{ secrets.GENERAL_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            cd ~/projects/portfolio-analyzer

            docker pull ghcr.io/kbberendsen/portfolio-analyzer:beta

            docker compose -f docker-compose.beta.yaml down
            docker compose -f docker-compose.beta.yaml up --force-recreate -d --build

            docker system prune -f

            echo "Beta deployment complete."
          EOF